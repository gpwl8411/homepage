<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" /> -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <script src="js/footer.js"></script>
  <script src="js/animation.js"></script>
  <script>
    //header menu active효과
    $(function () {
        $('header').load('header.html', function () {
            $('#signup').addClass('active');
        });
        
    });

</script>
  <script>
    var check = false;
    function checkForm() {
      return check;
    }
    $(function () {

      $('#userPwd').keyup(function () {
        $('#chkNotice').html('');
      });

      $('#pwdCheck').keyup(function () {

        if ($('#userPwd').val() != $('#pwdCheck').val()) {
          $('#chkNotice').html('비밀번호 일치하지 않음<br><br>');
          $('#chkNotice').css('color', 'red');
          check = false;
        } else {
          $('#chkNotice').html('비밀번호 일치함<br><br>');
          $('#chkNotice').css('color', 'blue');
          check = true;
        }

      });

    });
  </script>
</head>
<div id="wrapper">
  <!-- start header 메뉴 -->

  <header id="header"></header>

  <body>
    <section>
    <div class="container">
      <h2><b>회원가입</b></h2>
      <hr>
      <br>
      <br>
      <br>
      <div class="row">
        <form action="#" class="form-horizontal" onsubmit="return checkForm();">
          <div class="form-group">
            <label for="userName" class="col-sm-2 col-sm-offset-2 control-label">이름</label>
            <div class="col-sm-4">
              <input class="form-control" type="text" name="userName" id="userName" placeholder="이름을 입력해주세요">
            </div>
          </div>
          <br>
          <div class="form-group">
            <label for="userId" class="col-sm-2 col-sm-offset-2 control-label">아이디</label>
            <div class="col-sm-4">
              <input class="form-control" type="text" name="userId" id="userId" placeholder="아이디를 입력해주세요">
            </div>
          </div>
          <br>
          <div class="form-group">
            <label for="userEmail" class="col-sm-2 col-sm-offset-2 control-label">이메일</label>
            <div class="col-sm-4">
              <input class="form-control" type="text" name="userEmail" id="userEmail" placeholder="이메일을 입력해주세요">
            </div>
          </div>
          <br>
          <div class=" form-group">
            <label for="userPwd" class="col-sm-2 col-sm-offset-2 control-label ">비밀번호</label>
            <div class="col-sm-4">
              <input class="form-control" type="password" name="userPwd" id="userPwd" placeholder="비밀번호를 입력해주세요">
            </div>
          </div>
          <br>
          <div class="form-group">
            <label for="pwdCheck" class="col-sm-2 col-sm-offset-2 control-label">비밀번호 확인</label>
            <div class="col-sm-4">
            <input class="form-control" type="password" name="pwdCheck" id="pwdCheck">
            <p id="chkNotice" size="2"></p>
          </div>
          </div>
      </div>
      <div class="text-center">
        <input class="btn btn-primary" type="submit" value="회원가입">
      </div>
      </form>

    </div>

</section>
<footer id="footer"></footer>
</div>
</body>

</html>
