<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <script src="js/footer.js"></script>
  <script src="js/animation.js"></script>
  <script src="js/member.js"></script>
  <script>
    //header menu active효과
    $(function () {
      $('header').load('header.html', function () {
        $('#login').addClass('active');
      });

    });
  </script>

</head>
<div id="wrapper">
  <!-- start header 메뉴 -->

  <header id="header"></header>
  <body>
    <section>
      <div class="container">
        <h2><b>로그인</b></h2>
        <hr>
        <br>
        <br>
        <br>
        <div class="row">
          <form action="#" class="form-horizontal">

            <div class="form-group">
              <label for="userId" class="col-sm-2 col-sm-offset-2 control-label">아이디</label>
              <div class="col-sm-4">
                <input class="form-control" type="text" name="userId" id="userId" placeholder="아이디를 입력해주세요">
              </div>
            </div>

            <br>
            <div class=" form-group">
              <label for="userPwd" class="col-sm-2 col-sm-offset-2 control-label ">비밀번호</label>
              <div class="col-sm-4">
                <input class="form-control" type="password" name="userPwd" id="userPwd" placeholder="비밀번호를 입력해주세요">
              </div>
            </div>

            <div class="text-center">
              <input class="btn btn-primary" type="button" onclick="checkMember();" value="로그인">
            </div>
          </form>

        </div>

    </section>
    <footer id="footer"></footer>
</div>
</body>

</html>
