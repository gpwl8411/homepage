<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발자로드맵</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/animation.js"></script>
    <script>
        //header menu active효과
        $(function () {
            $('header').load('header2.html', function () {
                $('#roadmap').addClass('active');
            });
        });

    </script>
</head>

<body>
    <div id="wrapper">
        <header id="header"></header>
        <section>
            <div class="container">
                <div id="dev">
                    <div class="col-sm-8">
                        <h4><b>어느 로드맵을 볼건지 선택!</b></h4>
                        <br>
                    </div>

                    <div id="front-back">
                        <div class="col-sm-8">
                            <button id="front-btn" type="button" class=" btn btn btn-default btn-lg ">Front-End</button>
                            <button id="back-btn" type="button" class="btn btn btn-default btn-lg ">Back-End</button>
                        </div>
                    </div>
                </div>

                <div id="mapGallery">
                    <div class="col-sm-12">
                        <hr>
                        <div id="preview">
                            <i class="fa-li fa fa-spinner fa-spin"></i>로드맵 고르는중
                        </div>
                    </div>
                    <div id="frontGallery" >
                        <img src="images/frontRoadmap.jpg" alt="프론트엔드로드맵">
                    </div>
                    <div id="backGallery" >
                        <img src="images/backRoadmap.jpg" alt="프론트엔드로드맵">
                    </div>
                </div>
            </div>
        </section>

        <footer id="footer"></footer>
    </div>

</body>

</html>
